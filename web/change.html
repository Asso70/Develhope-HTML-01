<!DOCTYPE html>
  <body>
    <p><a href="http://localhost:3000/auth/login?redirectTo=http://localhost:8080/change">Login</a></p>
    <form action="http://localhost:3000/employees/7" id="form-change">
      <label>
        <strong>Salary:</strong>
        <input type="number" name="salary" value="1500">
      </label>

      <input type="submit" value="Change employee salary">
    </form>

    <script>
      async function changeEmployee(event) {
        event.preventDefault();

        const form = event.currentTarget;

        const formData = new FormData(form);
        const plainFormData = Object.fromEntries(formData.entries());
        const formDataJsonString = JSON.stringify(plainFormData);

        const url = form.action;

        const response = await fetch(url, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: formDataJsonString,
          credentials: "include"
        });

        const employee = await response.json();

        console.dir(employee);
      }

      const addForm = document.getElementById("form-change");

      addForm.addEventListener("submit", changeEmployee);
    </script>
  </body>
</html>
