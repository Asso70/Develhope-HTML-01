<h1>Activity</h1>
<form [formGroup]="actSelectForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="d-inline-flex">
    <label for="type" class="form-label">Type</label>
    <select id="type" class="form-select" formControlName="type">
      <option *ngFor="let type of selTypes" [value]="type.id">
        <img [src]="type.imageHref" alt="" width="5" height="5">
        {{type.descr}}
      </option>
    </select>
    <label for="num-participants" class="form-label">Participants</label>
    <input type="number" id="num-participants" class="form-control" formControlName="participants">
  </div>
  <label for="price-range" class="form-label">Price: {{price}}</label>
  <input type="range" class="form-range" id="price-range" min="0" max="1" step="0.1" value="0.1" formControlName="price">
  <div class="col-12">
    <button type="submit" class="w-100 btn btn-primary btn-lg">Search</button>
  </div>
</form>
<div *ngIf="error" class="text-danger">Errore: {{error}}</div>
