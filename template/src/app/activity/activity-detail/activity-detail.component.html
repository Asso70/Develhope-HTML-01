<div class="card m-4">
  <h5 class="card-header">{{activity.activity}}</h5>
  <div class="card-body d-flex flex-row justify-content-start">
    <div>
      <img src="{{activity.type! | typeImage}}">
    </div>
    <div class="filler"></div>
    <div class="d-flex flex-column justify-content-center">
      <div class="card-text">Partecipanti: {{activity.participants}}</div>
      <div class="card-text">Price: {{activity.price | currency:"USD"}}</div>
      <div class="card-text">Accessibilità: {{activity.accessibility}}</div>
    </div>
  </div>
</div>
<button type="button" class="col btn btn-secondary" routerLink="/activity/list">Lista attività</button>
