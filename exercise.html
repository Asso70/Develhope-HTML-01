  <html>
    <body>
      <div id="container">
        <button type="button" id="fetch-post">Fetch Post</button>
        <button type="button" id="save-post">Save Post on LocalStorage</button>
      </div>
    </body>
  </html>

  <script>
    // code here
    let userIpsum = {};
    const psbFetch = document.querySelector("button#fetch-post");
    psbFetch.addEventListener("click", psbFetchClick);
    async function psbFetchClick() {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
      userIpsum = await response.json();
    }
    const psbSave = document.querySelector("button#save-post");
    const storKey = "userIpsum";
    psbSave.addEventListener("click", psbSaveClick);
    function psbSaveClick() {
      localStorage.setItem(storKey, JSON.stringify(userIpsum));
    }
  </script>
