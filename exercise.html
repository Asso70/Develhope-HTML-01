<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const person = {};
  const txtPersons = document.querySelectorAll("form div input");
  txtPersons.forEach(function(ele) {
    person[ele.getAttribute("id")] = ele.getAttribute("value");
  });
  const frm = document.querySelector("form");
  frm.setAttribute("data-person", JSON.stringify(person));
</script>
