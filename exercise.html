<html>
  <head></head>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post from LocalStorage</button>
      <h2>Post: <span id="post-title"></span></h2>
    </div>
    <script>
    // code here
      const storKey = "userIpsum";
      const eleID = "#post-title";
      const psbFetch = document.querySelector("button#fetch-post");
      psbFetch.addEventListener("click", psbFetchClick);
      function psbFetchClick() {
        const userIpsum = JSON.parse(localStorage.getItem(storKey));
        let h2Element = document.querySelector(eleID);
        h2Element.outerHTML = userIpsum.title;
      }      
    </script>
  </body>
</html>
