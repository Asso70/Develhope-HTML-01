<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const frmTodo = document.querySelector("form");
  frmTodo.setAttribute("action", "https://jsonplaceholder.typicode.com/posts");
  frmTodo.setAttribute("Content-type", "application/x-www-form-urlencoded");
  frmTodo.setAttribute("charset", "UTF-8");
  frmTodo.setAttribute("method", "POST");
  const txtTitle = document.querySelector("input#todo-title");
  txtTitle.setAttribute("name", "Title");
  const chkCompleted = document.querySelector("input#todo-completed");
  chkCompleted.setAttribute("name", "Completed");
</script>
