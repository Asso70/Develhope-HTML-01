<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  // Code here
  function initForm() {
    const frmPerson = document.querySelector("form#person-form");
    const divFirstName = document.createElement("div");
    frmPerson.append(divFirstName);
    const lblFirstName = document.createElement("label");
    lblFirstName.innerHTML = "First Name:"
    divFirstName.append(lblFirstName);
    const txtFirstName = document.createElement("input");
    txtFirstName.setAttribute("type", "text");
    txtFirstName.setAttribute("id", "firstName");
    divFirstName.append(txtFirstName);
    const divLastName = document.createElement("div");
    frmPerson.append(divLastName);
    const lblLastName = document.createElement("label");
    lblLastName.innerHTML = "Last Name:"
    divLastName.append(lblLastName);
    const txtLastName = document.createElement("input");
    txtLastName.setAttribute("type", "text");
    txtLastName.setAttribute("id", "lastName");
    divLastName.append(txtLastName);
    const divAge = document.createElement("div");
    frmPerson.append(divAge);
    const lblAge = document.createElement("label");
    lblAge.innerHTML = "Age:"
    divAge.append(lblAge);
    const txtAge = document.createElement("input");
    txtAge.setAttribute("type", "number");
    txtAge.setAttribute("id", "age");
    divAge.append(txtAge);
    const psbSub = document.querySelector("form button");
    psbSub.setAttribute("type", "button");
    psbSub.addEventListener("click", submitPersonForm);
    frmPerson.addEventListener("formdata", personFormLoaded);
    new FormDataEvent("formdata", {formData: new FormData(frmPerson)});
  }
  function submitPersonForm() {
    const person = {};
    const txtPersons = document.querySelectorAll("form div input");
    txtPersons.forEach(function(ele) {
      person[ele.getAttribute("id")] = ele.value;
    });
    console.log(person);
  }
  function personFormLoaded() {
    console.log("Form has been loaded");
  }
  initForm();
</script>
